<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Forme de terrain/parcelle -->
  <rect x="10" y="20" width="80" height="60" rx="5" fill="url(#gradient)" stroke="#047857" stroke-width="2"/>
  
  <!-- Lignes de division (cadastre) -->
  <line x1="50" y1="20" x2="50" y2="80" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <line x1="10" y1="50" x2="90" y2="50" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Point de localisation -->
  <circle cx="50" cy="40" r="4" fill="#ffffff"/>
  <circle cx="50" cy="40" r="2" fill="#10B981"/>
  
  <!-- Texte "TF" (Teranga Foncier) -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#374151">TF</text>
</svg>
