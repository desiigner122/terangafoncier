<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Admin - Teranga Foncier</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>ğŸš€ Test d'Authentification Admin - Teranga Foncier</h1>
    
    <div>
        <h3>Test des identifiants admin :</h3>
        <p><strong>Email:</strong> admin@teranga.com</p>
        <p><strong>Password:</strong> admin123</p>
        
        <button onclick="testAuth()" id="testBtn">ğŸ” Tester l'authentification</button>
        <button onclick="clearStorage()">ğŸ§¹ Nettoyer le localStorage</button>
        <button onclick="checkStorage()">ğŸ“‹ VÃ©rifier le localStorage</button>
    </div>

    <div id="result"></div>

    <script>
        const resultDiv = document.getElementById('result');
        const testBtn = document.getElementById('testBtn');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            resultDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }

        function clearResult() {
            resultDiv.innerHTML = '';
        }

        async function testAuth() {
            clearResult();
            testBtn.disabled = true;
            testBtn.textContent = 'â³ Test en cours...';
            
            log('ğŸš€ DÃ©but du test d\'authentification');
            
            try {
                // Ã‰tape 1: Configuration
                log('ğŸ“‹ Configuration du mode API...');
                localStorage.setItem('use_local_auth', 'false');
                localStorage.removeItem('temp_auth');
                localStorage.removeItem('local_auth_user');
                log('âœ… Mode API activÃ©, donnÃ©es locales nettoyÃ©es', 'success');
                
                // Ã‰tape 2: Test de connectivitÃ© API
                log('ğŸŒ Test de connectivitÃ© avec l\'API...');
                const healthResponse = await fetch('http://localhost:3000/api/health');
                if (healthResponse.ok) {
                    log('âœ… Serveur API accessible', 'success');
                } else {
                    log('âŒ Serveur API non accessible', 'error');
                    return;
                }
                
                // Ã‰tape 3: Test d'authentification
                log('ğŸ” Test d\'authentification avec admin@teranga.com...');
                const loginResponse = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@teranga.com',
                        password: 'admin123'
                    })
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    log('âœ… Authentification rÃ©ussie !', 'success');
                    log('ğŸ‘¤ Utilisateur: ' + loginData.data.user.email, 'success');
                    log('ğŸ­ RÃ´les: ' + JSON.stringify(loginData.data.user.roles), 'success');
                    log('ğŸ”‘ Token gÃ©nÃ©rÃ©: ' + loginData.data.token.substring(0, 50) + '...', 'success');
                    
                    // Sauvegarder le token
                    localStorage.setItem('auth_token', loginData.data.token);
                    localStorage.setItem('current_user', JSON.stringify(loginData.data.user));
                    log('ğŸ’¾ Token et utilisateur sauvegardÃ©s dans localStorage', 'success');
                    
                    // Test avec le token
                    log('ğŸ§ª Test d\'un endpoint protÃ©gÃ©...');
                    const profileResponse = await fetch('http://localhost:3000/api/auth/profile', {
                        headers: {
                            'Authorization': 'Bearer ' + loginData.data.token,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (profileResponse.ok) {
                        const profileData = await profileResponse.json();
                        log('âœ… Endpoint protÃ©gÃ© accessible !', 'success');
                        log('ğŸ“ Profil rÃ©cupÃ©rÃ©: ' + profileData.data.email, 'success');
                    } else {
                        log('âŒ Endpoint protÃ©gÃ© inaccessible', 'error');
                    }
                    
                } else {
                    const errorData = await loginResponse.text();
                    log('âŒ Ã‰chec de l\'authentification: ' + errorData, 'error');
                }
                
            } catch (error) {
                log('ğŸ’¥ Erreur: ' + error.message, 'error');
                console.error('Erreur complÃ¨te:', error);
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'ğŸ” Tester l\'authentification';
            }
        }

        function clearStorage() {
            localStorage.clear();
            log('ğŸ§¹ localStorage nettoyÃ©', 'info');
        }

        function checkStorage() {
            clearResult();
            log('ğŸ“‹ Contenu du localStorage:', 'info');
            
            if (localStorage.length === 0) {
                log('ğŸ“­ localStorage vide', 'info');
            } else {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    log(`ğŸ”‘ ${key}: ${value.length > 100 ? value.substring(0, 100) + '...' : value}`, 'info');
                }
            }
        }

        // Auto-test au chargement
        window.addEventListener('load', () => {
            log('ğŸŒŸ Page chargÃ©e. PrÃªt pour les tests !', 'success');
        });
    </script>
</body>
</html>
